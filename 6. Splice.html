<!-- Metode splice() memodifikasi array (menambah, menghapus, atau mengganti elemen). -->
<!-- Masih Menggunakan Indeks Tetapi Ada Sedikit Perbedaan -->

<!-- Cth : [1, 2, 3, 4, 5]; splice(1, 3); <-- Menghapus -->
<!-- Logika splice(1, 4); Dari Indeks 1 Sampai 3 Angka Dibelakangnya Dihapus -->

<!-- Cth : [1, 2, 3, 4, 5]; splice(1, 3, 20, 21, 22, 23); <-- Replace  -->
<!-- Logika splice(1, 4, 20, 21, 22, 23); Dari Indeks 1 Sampai 4 Angka Didepannya Di Replace Dengan Angka Baru 20, 21, 22, 23-->

<script>
    // Untuk Menghapus Array Gunakan 2 Variable (Index Berlaku)
    const numbers = [1, 2, 3, 4, 5];
    const result = numbers.splice(2, 3);
    console.log(result);
    // Output : [3, 4, 5] Angka 1, 2 dihapus

    // Untuk Menambahkan Gunakan 1 Variable (Index Berlaku)
    const number = [1, 2, 3, 4, 5];
    number.splice(3, 2, 5, 6, 7);
    console.log(number);
    // Output : [ 1, 2, 3, 5, 6, 7 ] Angka 3 - 5 di replace dengan 5, 6, 7

    // Untuk Menambahkan Tanpa Menghapus Gunakan 1 Variable (Index Berlaku)
    const angka = [1, 2, 3, 4, 5];
    angka.splice(5, 0, 20, 30, 55);
    console.log(angka);

    // Contoh Lain:
    const crews = ['Lej', 'Jer', 'Az', 'Jo', 'Hyun'];
    crews.splice(5, 0, '5 Commander');
    console.log(crews);

    // Contoh Lain:
    const vice = ['Nes', 'Nil', 'Van', 'Jes', 'Lili'];
    vice.splice(5, 0, 'Adjutant', 1, 2, 3, 4);
    console.log(vice);


    // Soal 1 (Hapus Angka 50)
    const soalSatu = [10, 20, 30, 40, 50];
    const deleted = soalSatu.splice(0, 4);
    console.log(deleted);

    // Soal 2 (Replace Angka 7 Menjadi 8)
    const soalDua = [5, 7, 9, 11, 13];
    soalDua.splice(1, 1, 8);
    console.log(soalDua);

    // Soal 3 (Hapus Angka 2 dan 3)
    const soalTiga = [1, 2, 3, 4, 5];
    const deletedSoalTiga = soalTiga.splice(1, 2);
    console.log(deletedSoalTiga);

    // Soal 4 (Menyisipkan / Menambahkan Array Tanpa Menghapus)
    const soalEmpat = [2, 4, 6, 8, 10];
    soalEmpat.splice(3, 0, 7);
    console.log(soalEmpat);

    // Soal 5 (Mengganti Array)
    const soalLima = [1, 2, 3, 4, 5];
    soalLima.splice(1, 2, 6, 7);
    console.log(soalLima);

</script>
