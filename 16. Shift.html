<!-- Metode shift() menghapus elemen pertama dari array dan 
    mengembalikan elemen tersebut. -->
<script>

    const a = [1, 2, 3];
    a.shift();
    console.log(a);
    // Output : [ 2, 3 ]

    const str = ['A', 'B', 'C']
    str.shift();
    console.log(str);
    // Output : [ "B", "C" ]
    
</script>
