<!-- Metode pop() menghapus elemen terakhir dari array 
    dan mengembalikan elemen tersebut. -->
<script>

    const numbers = [1, 2, 3];
    numbers.pop();
    console.log(numbers);
    // Output : [ 1, 2 ]

    const countries = ['Palestine', 'Yaman', 'Saudi'];
    countries.pop();
    console.log(countries);
    // Output : [ "Palestine", "Yaman" ]

    const obj = [
        {
            name: 'Luthfi',
            salary: '7000',
        },
        {
            name: 'Juang',
            salary: '8000',
        }
    ];

    obj.pop()
    console.log(obj);
    // Output : {  name: "Luthfi", salary: "7000"  }

    const num = [
        [1, 2, 3],
        [4, 5, 6],
        [-1, -2, -3],
    ];
    num.pop();
    console.log(num);
    // Output : [ 1, 2, 3 ] dan [ 4, 5, 6 ]
</script>
