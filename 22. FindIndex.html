<!-- Metode findIndex() mengembalikan indeks elemen array pertama yang 
    memenuhi fungsi pengujian yang disediakan atau mengembalikan -1. -->
<!-- Indeks Berlaku -->
<script>

    const numbers = [1, 2, 3, 4, 5];
    const resNum = numbers.findIndex(num => num === 3);
    console.log(resNum);
    // Output : 2

    const people = [
        {
            name: 'Sanji',
            age: 19
        },
        {
            name: 'Uta',
            age: 18
        },
        {
            name: 'Zoro',
            age: 19
        },
    ];
    const resPeople = people.findIndex(name => name.name === 'Uta');
    console.log(resPeople);
    // Output : 1

    
</script>
