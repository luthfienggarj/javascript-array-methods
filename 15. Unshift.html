<!-- Metode unshift() menambahkan satu atau lebih elemen ke awal 
    array dan mengembalikan panjang array yang baru. -->
<script>

    const a = [1, 2, 3];
    a.unshift(-1, 0);
    console.log(a);
    // Output : [ -1, 0, 1, 2, 3 ]

    const str = ['Lilinda', 'Vanda'];
    str.unshift('Joz', 'Luthfi');
    console.log(str);
    // Output : [ "Joz", "Luthfi", "Lilinda", "Vanda" ]

    const numbers = [20, 30, 40];
    const lenght = numbers.unshift(0, 10);
    console.log(lenght);
    // Output : 5
    
</script>
