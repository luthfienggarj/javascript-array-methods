<!-- Metode push() menambahkan nol atau lebih elemen 
    ke akhir array. -->
<script>

    // Normal Push
    const a = [1, 2, 3];
    a.push(4, 5);
    console.log(a);
    // Output : [ 1, 2, 3, 4, 5 ]

    const str = ['Indonesia', 'Malaysia', 'Brunei'];
    str.push('Vietnam', 'Filipina');
    console.log(str);
    // Output : [ "Indonesia", "Malaysia", "Brunei", "Vietnam", "Filipina" ]


    // Soal 1 (Normal Push String)
    const fruits = ['apple', 'banana', 'cherry'];
    fruits.push('date');
    console.log(fruits);

    // Soal 2 (Normal Push Number)
    const numbers = [1, 2, 3];
    numbers.push(4, 5);
    console.log(numbers);

    // Soal 3 (Normal Push String)
    const colors = ['red', 'green', 'blue'];
    colors.push('yellow', 'purple');
    console.log(colors);
</script>
